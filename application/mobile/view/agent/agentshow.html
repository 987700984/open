<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>代理详情</title>
</head>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="__CSS__/style.css">
<script>
    window.onload = function () {
        (function () {
            var w = document.documentElement.clientWidth;
            if (w <= 720) {
                document.documentElement.style.fontSize = w / 12 + 'px';
            } else {
                document.body.style.width = '720px';
                document.body.style.margin = '0 auto';
                document.documentElement.style.fontSize = 720 / 12 + 'px';
            }
        })();
    };
</script>
<style>
    body{
        background: #F4F4F4;
    }
</style>
<body>
<div class="yxsj-wrap">
    <div class="header">
        游戏数据
        <a class="back" href="javascript:history.back(-1);"><img src="__IMG__/back.png" alt="返回"/></a>
        <!--<a class="togo zy" href="javascript:;">查询</a>-->
    </div>
    <div class="yxsj-main">
        <ul class="data-list clearfix">
            <li class="">用户ID：<span>{$imstpuserinfo.id}</span></li>
            <li class="">用户名：<span>{$imstpuserinfo.username}</span></li>
            <li class="">上级ID：<span>{$imstpuserinfo.parentid}</span></li>
            <li class="">角色名称：<span>{$imstpuserinfo.rolename}</span></li>
            <li class="">分销级别：<span>{$imstpuserinfo.rank2or3}</span></li>
            <li class="">状态：<span>{$imstpuserinfo.status}</span></li>
            <li class="">房卡数量：<span>{$imstpuserinfo.cardcount}</span>张</li>
        </ul>

    </div>

</div>
<script src="./js/jquery.min.js"></script>
<script>

</script>
</body>
</html>
