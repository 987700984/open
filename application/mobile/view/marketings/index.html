<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>推广工具</title>
</head>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="__CSS__/style.css">
<script src="__JS__/jquery.min.js"></script>
<script src="/static/admin/js/jquery.qrcode.min.js"></script>

<script>
    window.onload = function () {
        (function () {
            var w = document.documentElement.clientWidth;
            if (w <= 720) {
                document.documentElement.style.fontSize = w / 12 + 'px';
            } else {
                document.body.style.width = '720px';
                document.body.style.margin = '0 auto';
                document.documentElement.style.fontSize = 720 / 12 + 'px';
            }
        })();
    };
</script>
<style>
    body{
        background: #F4F4F4;
    }
</style>
<body>
<div class="commission-wrap">
    <div class="header">
        推广工具
        <a class="back" href="javascript:;"><img src="__IMG__/back.png" alt="返回"/></a>
        <!--<a class="togo tx-detail" href="javascript:;">提现明细</a>-->
    </div>
    <div class="commission-main">
       

        <div class="yj-num" style="height: auto;">
            推广二维码：<span id="qrcodeoutput" style="width: 80%"></span>
        </div>
        <div class="yj-num">
            推广链接：<span>{$qrcodeurl}</span>
        </div>
        <div class="yj-num">
            推广码：<span>{$referralcode}</span>
        </div>


    </div>

</div>
<script>
jQuery(function(){
	jQuery('#qrcodeoutput').qrcode({width: 300,height: 300,text: "{$qrcodeurl}"});
})
</script>
</body>
</html>
