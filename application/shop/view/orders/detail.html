<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
        .th{padding: 10px 10px}
        .td{padding: 10px 10px}
        .form-group{height: 18px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单详情</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单号：</label>
                            <div class="input-group col-sm-4">
                                <span>{$info.oid}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="input-group col-sm-4">
                                <span>{$info->title}</span>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">合计：</label>
                        <div class="input-group col-sm-4">
                            <span>{$info->total_money}</span>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货地址：</label>
                            <div class="input-group col-sm-4">
                                <span>{$info.address}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态：</label>
                            <div class="input-group col-sm-4">
                                <span>{$info.state}</span>
                            </div>
                        </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="input-group col-sm-4">
                            <span>{$info.msg?$info.msg:'没有备注'}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">快递单号：</label>
                        <div class="input-group col-sm-4">
                            <span>{$info.courier|default=''}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">下单时间：</label>
                        <div class="input-group col-sm-4">
                            <span>{$info.uptime}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单商品：</label>
                        <div class="input-group col-sm-4">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group">
                       <table>
                           <tbody>
                                <thead><th class="th">商品名称</th><th class="th">商品价格</th><th class="th">商品数量</th><th class="th">商品规格</th></thead>
                           {volist name="list" id="vo"}
                           <tr><td class="td">{$vo.name}</td><td class="td">{$vo.money}</td><td class="td">{$vo.num}</td><td class="td">{$vo.key}</td></tr>
                           {/volist}
                           </tbody>
                       </table>
                        <div class="input-group col-sm-4">
                            <span></span>
                        </div>
                    </div>





                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
