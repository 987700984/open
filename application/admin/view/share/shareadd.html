    <style>
        .checkbox-group input{display:none;opacity:0;}
        .checkbox-group input[type=checkbox]+label, .checkbox-group input[type=radio]+label {
            line-height: 1;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            /*cursor: pointer;*/
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            margin:2px;
        }
        .checkbox-group input[type=checkbox]+label:before, .checkbox-group input[type=radio]+label:before {
            line-height: 20px;
            display: inline-block;
            width: 28px;
            height: 18px;
            margin-right: 8px;
            margin-top: 8px;
            content: '';
            color: #fff;
            border: 1px solid #dce4e6;
            background-color: #f3f6f8;
            border-radius: 3px;
        }
        .checkbox-group input[type=checkbox]:checked+label:before,.checkbox-group input[type=radio]:checked+label:before{
            /*content:'\2022';圆点*/
            content:'\2713';
            color:#fff;
            background-color: #31b968;
            border-radius: 5px;
            font-size:16px;
            text-align: center;
            border-color: #31b968;
        }
        .color-box {
            display: inline-block;
            width:20px;
            height:20px;
            margin-bottom: -5px;
            border: 1px solid #000;
        }  
        .number{
            width: 60px;
        }      
       
    </style>
</head>
<body class="gray-bg">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上传图片：</label>

                                        <div class="fileinput-new thumbnail" style="width: 200px;height: auto;max-height:150px;">
                                            <img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="/static/admin/images/upload.jpg" alt="" />
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                        <div>
                                            <span class="btn btn-primary btn-file">
                                                <span class="fileinput-new">选择文件</span>
                                                <span class="fileinput-exists">换一张</span>
                                                <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png"  />
                                            </span>

                                    </div>

                                </div>
                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">邀请码：</label>

                                    </div>
                                </div>

                                </div>                                

                                <div class="form-group">

                                        颜色: <span class="color-box" ></span><input type="hidden" id="color4" name="color4"/>

<script src="__JS__/bootstrap-fileinput.js"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>

<script type="text/javascript">

    //表单提交
    function toVaild(type){

        var jz;
        var url = "{:url('share/shareAdd')}";
        var form = document.getElementById('commentForm');  
        var formFile = new FormData(form);
        formFile.append('type',type);
        var data = formFile;
        
        $.ajax({
            type:"POST",
            url:url,
            data:data,// 你的formid
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                console.log(data);
                if(type==1){

                    //关闭加载层
                    layer.close(jz);
                    if(data.code == 1){
                        swal(data.msg, "", "success");
                    }else{
                        swal(data.msg, "", "error");
                    }
                }else{
                   //关闭加载层
                    layer.close(jz);
                    if(data.code==1){
                        //更新图片
                        $('#show').attr('src','/uploads/share/'+data.data);
                    } else{
                        swal(data.msg, "", "error");
                    }

                }

            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

    //图片上传
    function uploadImg(){
        var jz;
        var url = "{:url('share/uploadImg')}";

        var fileObj = document.getElementById("picID").files[0]; // js 获取文件对象
        if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {
            alert("请选择图片");
            return;
        }
        var formFile = new FormData();
        var data = formFile;

 
        formFile.append("file", fileObj); //加入文件对象
        $.ajax({
            type:"POST",
            url:url,
            data:data,// 你的formid
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    $('#pic').val(data.data);//给表单赋值
                    $('#show').attr('src','/uploads/share/'+data.data);
                    swal(data.msg, "", "success");
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

//颜色选择
$('.color-box').colpick({

    colorScheme:'dark',

    layout:'rgbhex',

    color:'ff8800',

    onSubmit:function(hsb,hex,rgb,el) {

        $(el).css('background-color', '#'+hex);

        $(el).colpickHide();

        //设置表单
        $(el).next().val(hex);

    }

})
.css('background-color', '#fff') 

</script>
</body>
