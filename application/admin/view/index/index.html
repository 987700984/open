        <script type="text/javascript">
            function yonghu(d,monnth) {

                $.post('{:url("index/yonghu")}',{type:d,month:monnth},function (d) {
                    if(d){
                        var dom = document.getElementById("yonghu");
                        var myChart = echarts.init(dom);
                        var app = {};
                        option = null;
                        option = {
                            title : {
                                text: '用户统计'
                            },
                            tooltip : {
                                trigger: 'axis'
                            },
                            legend: {
                                data:['注册量','登录量']
                            },
                            toolbox: {
                                show : true,
                                feature : {
                                    mark : {show: true},
                                    dataView : {show: true, readOnly: false},
                                    magicType : {show: true, type: ['line', 'bar']},
                                    restore : {show: true},
                                    saveAsImage : {show: true}
                                }
                            },
                            calculable : true,
                            xAxis : [
                                {
                                    type : 'category',
                                    data : d.key
                                }
                            ],
                            yAxis : [
                                {
                                    type : 'value'
                                }
                            ],
                            series : [
                                {
                                    name:'注册量',
                                    type:'bar',
                                    data:d.tixian,
                                    markPoint : {
                                        data : [
                                            {type : 'max', name: '最大值'},
                                            {type : 'min', name: '最小值'}
                                        ]
                                    },

                                },
                                {
                                    name:'登录量',
                                    type:'bar',
                                    data:d.fanyong,
                                    markPoint : {
                                        data : [
                                            {type : 'max', name: '最大值'},
                                            {type : 'min', name: '最小值'}
                                        ]
                                    },

                                },

                            ]
                        };
                        if (option && typeof option === "object") {
                            myChart.setOption(option, true);
                        }
                    }

                })

            }


            //用户统计初始化
            yonghu(3,1);

            //用户统计按时间搜索点击事件
            $('#search2').click(function () {
                var type=$('#uid').val();
                var month=$('#test9').val();
                if(type=='' || month==''){
                    return false;
                }
                yonghu(type,month);
            })
