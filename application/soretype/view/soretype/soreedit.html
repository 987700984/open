<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑币种</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑币种</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" onsubmit="return toVaild()">
                        <input type="hidden" name="id" value="{$id}">
 
                        <div class="form-group">
                            <label class="col-sm-2 control-label">币种名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="name" type="text" class="form-control" name="name" required="" aria-required="true" value="{$name}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册糖果：</label>
                            <div class="input-group col-sm-4">
                                <input id="lv1" type="text" class="form-control" name="lv1" required="" aria-required="true" value="{$lv1}">
                            </div>
                        </div> 
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">一级推荐：</label>
                            <div class="input-group col-sm-4">
                                <input id="lv2" type="text" class="form-control" name="lv2" required="" aria-required="true" value="{$lv2}">
                            </div>
                        </div>   

                        <div class="form-group">
                            <label class="col-sm-2 control-label">二级推荐：</label>
                            <div class="input-group col-sm-4">
                                <input id="lv3" type="text" class="form-control" name="lv3" required="" aria-required="true" value="{$lv3}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="col-sm-2 control-label">兌换比例：</label>
                            <div class="input-group col-sm-4">
                                <input id="exchange" type="text" class="form-control" name="exchange" required="" aria-required="true" value="{$exchange}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">最低兑换数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="exchange_num" type="text" class="form-control" name="exchange_num" required="" aria-required="true" value="{$exchange_num}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">C2C交易手续费比例(小于1的数)：</label>
                            <div class="input-group col-sm-4">
                                <input id="proc" type="text" class="form-control" name="proc" required="" aria-required="true" value="{$proc}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="col-sm-2 control-label">C2C交易最高手续费：</label>
                            <div class="input-group col-sm-4">
                                <input id="max_proc" type="text" class="form-control" name="max_proc" required="" aria-required="true" value="{$max_proc}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="col-sm-2 control-label">C2C交易最低手续费：</label>
                            <div class="input-group col-sm-4">
                                <input id="min_proc" type="text" class="form-control" name="min_proc" required="" aria-required="true" value="{$min_proc}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label class="col-sm-2 control-label">C2C交易最低转账数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="min_num" type="text" class="form-control" name="min_num" required="" aria-required="true" value="{$min_num}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">转账手续费比例(小于1的数)：</label>
                            <div class="input-group col-sm-4">
                                <input id="give" type="text" class="form-control" name="give" required="" aria-required="true" value="{$give}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">转账最高手续费：</label>
                            <div class="input-group col-sm-4">
                                <input id="max_give" type="text" class="form-control" name="max_give" required="" aria-required="true" value="{$max_give}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">转账最低手续费：</label>
                            <div class="input-group col-sm-4">
                                <input id="min_give" type="text" class="form-control" name="min_give" required="" aria-required="true" value="{$min_give}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">转账最低转账数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="num_give" type="text" class="form-control" name="num_give" required="" aria-required="true" value="{$num_give}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">提现手续费（%）：</label>
                            <div class="input-group col-sm-4">
                                <input id="poundage" type="text" class="form-control" name="poundage" required="" aria-required="true" value="{$poundage}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">每日限额(%):</label>
                            <div class="input-group col-sm-4">
                                <input id="num" type="text" class="form-control" name="num" required="" aria-required="true" value="{$num}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">最低提现额度:</label>
                            <div class="input-group col-sm-4">
                                <input id="min_poundage" type="text" class="form-control" name="min_poundage" required="" aria-required="true" value="{$min_poundage}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开启兌换时间：</label>
                            <div class="input-group col-sm-4">
                                
                                <input type="text" class="form-control" id="time" name="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',lang:'zh-cn'})" value="{$time}">
                            </div>
                        </div>                     
                                                
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="status" required="" aria-required="true">
                                    <option value="">-请选择-</option>
                                    <option value="0" {if condition="!$status"}selected{/if}>禁用</option>
								    <option value="1" {if condition="$status"}selected{/if}>启用</option>
                                </select>
                            </div>
                        </div>

                                   
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <div class="input-group col-sm-4">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/plugins/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript">

    //表单提交
    function toVaild(){
        var jz;
        var url = "./soreEdit";
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                }else{
                    swal(data.msg , "", "error");
                }

            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
</body>
</html>
